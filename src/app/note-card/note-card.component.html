<div class="note-card-container">
    <div class="note-card-content">
        <div class="note-card-title">
            {{title}}
        </div>
        <div class="note-card-body">
            <p>{{body}}</p>
            <div class="fade-out-truncation"></div>
        </div>
    </div>
    <div class="delete-button" (click)="delete()">
        <i class="fa fa-times"></i>
    </div>
</div>
