<div class="note-details-container">
    <form #noteDetailsForm="ngForm" (ngSubmit)="onSubmit(noteDetailsForm)">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input class="input" type="text" [ngModel]="note.title" name="title" required placeholder="Note Title" [ngClass]="{error: noteDetailsForm.submitted && noteDetailsForm.controls.title.invalid}">
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" [ngModel]="note.body" name="body" placeholder="Note Message"></textarea>
            </div>
        </div>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button class="button is-link is-light" routerLink="">Cancel</button>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
